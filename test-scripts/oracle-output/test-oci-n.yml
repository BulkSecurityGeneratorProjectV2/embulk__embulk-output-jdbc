in:
  type: file
  path_prefix: 'data/test-n.csv'
  parser:
    charset: UTF-8
    newline: CRLF
    type: csv
    delimiter: ','
    header_line: true
    columns:
    - {name: ID, type: long}
    - {name: NUM, type: string}
    - {name: STR, type: string}
    - {name: VARSTR, type: string}
    - {name: NSTR, type: string}
    - {name: NVARSTR, type: string}
out:
    type: oracle
    driver_path: 'driver/ojdbc7.jar'
    host: localhost
    database: TESTDB
    user: TEST_USER
    password: XXXXXXXX
    table: EMBULK_OUTPUT
    mode: insert
    insert_method: oci
