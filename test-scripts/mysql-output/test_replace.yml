in:
  type: file
  path_prefix: 'data/test_replace.csv'
  parser:
    charset: UTF-8
    newline: CRLF
    type: csv
    delimiter: ','
    header_line: true
    columns:
    - {name: ID, type: long}
    - {name: NUM, type: string}
    - {name: STR, type: string}
    - {name: VARSTR, type: string}
    - {name: DT, type: timestamp, format: '%Y-%m-%d', timezone: "+0900"}
    - {name: DTTM0, type: timestamp, format: '%Y-%m-%d %H:%M:%S', timezone: "+0900"}
    - {name: DTTM3, type: timestamp, format: '%Y-%m-%d %H:%M:%S.%N', timezone: "+0900"}
out:
    type: mysql
    host: localhost
    database: TESTDB
    user: TEST_USER
    password: XXXXXXXX
    table: EMBULK_OUTPUT
    mode: replace
